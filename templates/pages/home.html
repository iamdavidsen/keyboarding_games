
{% extends "partials/_base.html" %}

{% load static %}

{% block title %}
    image to ascii art
{% endblock %}

{% block content %}
    <section class="content">

    {% for game in games %}
        <a href="{{ game.get_absolute_url }}">
            <div class="card" style="width: 18rem;">
                <img src="{{ game.cover_image.url }}" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ game.title }}</h5>
                </div>
            </div>
        </a>
    {% endfor %}
    

    </section>
{% endblock %}
