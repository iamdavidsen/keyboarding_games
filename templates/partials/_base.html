{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="google-site-verification" content="EB1SdfJgaQ8msT0Xx33GgggJQG_BoozSiIpaLAjEMBM" />

    <title>{% block title %}Free Online Keyboarding Games{% endblock %}</title>

    <meta property="auther" content="Rasmus Davidsen" />

    <meta property="og:url" content="{% block og-url %}{{request.build_absolute_uri}}{% endblock %}" />

    <meta property="og:image" content="{{request.scheme}}://{{request.META.HTTP_HOST}}{% block og-image %}{% static "cover.png" %}{% endblock %}" />
    <meta property="og:image:alt" content="{% block og-image-alt %}keyboarding games cover image{% endblock %}" />

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>


    <link rel="stylesheet"

          crossorigin="anonymous"/>

    <link rel="stylesheet" href="{% static "css/styles.css" %}"/>


    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
            data-cf-beacon='{"token": "227934e7fd84424cb98ce8d73cc6624e"}'></script>
    <!-- End Cloudflare Web Analytics -->

    <script src="{% static "javascript/main.js" %}"></script>

    {% block imports %}

    {% endblock %}
